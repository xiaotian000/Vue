<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue测试实例-用户输入v-model</title>
        <script src="C:\Users\Xiaotian\Documents\GitHub\Vue\vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{ message }}</p>
            <input v-model='message'>
        </div>
        <script>
            new Vue({
                el:'#app',
                data:{
                    message:'迪丽热巴'
                }
            })
        </script>
    </body>
</html>
