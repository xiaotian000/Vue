<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="html/text;charset=utf-8">
        <title>Vue测试实例 - 三元表达式切换列表</title>
        <script src="C:\Users\Xiaotian\Documents\GitHub\Vue\vue.min.js"></script>
        <style>
           .text-danger{
               width: 200px;
               height: 200px;
               background:red;
           }
           .active{
               width: 200px;
               height: 200px;
               background:green;
           }
        </style>
    </head>
    <body>
        <div id="app">
            <div v-bind:class="[errorClass,isActive ? activeClass:'']"></div>
        </div>
        <script>
            new Vue({
                el:'#app',
                data:{
                    isActive:true,
                    activeClass:'active',
                    errorClass:'text-danger' 
                }
            })
        </script>
    </body>
</html>
