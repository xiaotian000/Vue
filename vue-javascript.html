<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue测试实例-菜鸟JavaScript语法</title>
        <script src="C:\Users\Xiaotian\Documents\GitHub\Vue\vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            {{5+5}}<br>
            {{ok? 'YES':'NO'}}<br>
            {{message.split('').reverse().join('')}}

                el:'#app',

                    message:'RUNOOB',

            })
