<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue测试实例-v-else语句</title>
        <script src="C:\Users\Xiaotian\Documents\GitHub\Vue\vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-if="Math.random()>0.5">
                Sorry
            </div>
            <div v-else>
                Not Sorry
            </div>
        </div>
        <script>
           new Vue({
               el:'#app'
           })
        </script>
    </body>
</html>
