<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="html/text;charset=utf-8">
        <title>Vue测试实例 - 绑定数据里的对象</title>
        <script src="C:\Users\Xiaotian\Documents\GitHub\Vue\vue.min.js"></script>
        <style>
         .active{
             width:200px;
             height:200px;
             background:green;
         }
         .text-danger{
             background: red;
         }
        </style>
    </head>
    <body>
        <div id="app">
            <div v-bind:class='classObject'></div>
        </div>
        <script>
          new Vue({
              el:'#app',
              data:{
                  classObject:{
                      active:true,
                      'text-danger':true
                  }
              }
          })
        </script>
    </body>
</html>
