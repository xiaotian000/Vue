<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="html/text;charset=utf-8">
        <title>Vue测试实例 - class属性绑定</title>
        <script src="C:\Users\Xiaotian\Documents\GitHub\Vue\vue.min.js"></script>
        <style>
           .active{
               width: 100px;
               height: 100px;
               background: green;
           }
        </style>
    </head>
    <body>
        <div id="app">
            <div v-bind:class="{active:isActive}"></div>
        </div>
        <script>
         new Vue({
             el:'#app',
             data:{
                 isActive:true
             }
         })
        </script>
    </body>
</html>
